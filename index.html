<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo.css">
    <title>Login page</title>
</head>
<body>
    <form class="login-page">
        
        <div class="texto-esquerda">
           <h1>Se conecte <br>com a gente </h1>
           <img class="img-esquerda" src="outer-space-animate.svg" alt="">
        </div>
        <div class="texto-direita">
            <div class="card-login">
                <h1>Login</h1>
                <div class="form">
                    <label for="email"> Email</label>
                    <input type="email" name="email" class="input-parao" placeholder="Email" required>
                </div>
                <div class="form">
                    <label for="senha"> Senha</label>
                    <input type="password" name="senha" class="input-parao" placeholder="Senha" required>
                </div>
                <button type="submit" class="botao">Login</button>
            </div>
              
            
        </div>
    </form>
</body>
</html>
